<body>

<div class="calculator">
    <h2>Kalkulator Operatorów Bitowych</h2>

    <div class="input-group">
        <label for="input1">Pierwsza liczba:</label>
        <input type="number" id="input1" placeholder="Wprowadź liczbę" required>
    </div>
    <div class="input-group">
        <label for="input2">Druga liczba:</label>
        <input type="number" id="input2" placeholder="Wprowadź liczbę" required>
    </div>

    <div class="row">
        <button onclick="performBitwiseOperation('AND')">AND (&amp;)</button>
        <button onclick="performBitwiseOperation('OR')">OR (|)</button>
    </div>
    <div class="row">
        <button onclick="performBitwiseOperation('XOR')">XOR (^)</button>
        <button onclick="performBitwiseOperation('NOT')">NOT (~)</button>
    </div>
    <div class="row">
        <button onclick="performBitwiseOperation('LSHIFT')"><< (Przesunięcie w lewo)</button>
        <button onclick="performBitwiseOperation('RSHIFT')">>> (Przesunięcie w prawo)</button>
    </div>

    <div id="result"></div>
</div>

<script>
    // Funkcja wykonująca operacje bitowe na dwóch liczbach całkowitych
    function performBitwiseOperation(operation) {
        // Pobranie wartości z inputów i konwersja ich na liczby całkowite w systemie dziesiętnym (radix = 10)
        let num1 = parseInt(document.getElementById('input1').value, 10);
        let num2 = parseInt(document.getElementById('input2').value, 10);
        let result; // Zmienna do przechowania wyniku operacji

        // Sprawdzenie, czy obie wartości to liczby. Jeśli nie, wyświetlany jest komunikat o błędzie.
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerHTML = "<span style='color: red;'>Proszę wprowadzić prawidłowe liczby!</span>";
            return; // Zakończenie działania funkcji, jeśli dane są nieprawidłowe
        }

        // Sprawdzenie, jaka operacja została wybrana
        switch (operation) {
            case 'AND':
                // Operator bitowy AND (&): porównuje bity obu liczb, wynik to 1 tylko gdy oba bity są 1
                result = num1 & num2;
                break;

            case 'OR':
                // Operator bitowy OR (|): wynik to 1, jeśli przynajmniej jeden z bitów jest 1
                result = num1 | num2;
                break;

            case 'XOR':
                // Operator bitowy XOR (^): wynik to 1, jeśli bity są różne
                result = num1 ^ num2;
                break;

            case 'NOT':
                // Operator bitowy NOT (~): odwraca wszystkie bity liczby (działa tylko na num1)
                result = ~num1;
                break;

            case 'LSHIFT':
                // Przesunięcie bitów w lewo (<<): mnożenie liczby przez 2
                result = num1 << 1;
                break;

            case 'RSHIFT':
                // Przesunięcie bitów w prawo (>>): dzielenie liczby przez 2 (z uwzględnieniem znaku)
                result = num1 >> 1;
                break;

            default:
                // Jeśli przekazano nieznaną operację
                result = "Nieznana operacja!";
        }

        // Wyświetlenie wyniku operacji w elemencie HTML o id 'result'
        document.getElementById('result').innerHTML = "Wynik: " + result + " (w systemie dziesiętnym)";
    }
</script>
