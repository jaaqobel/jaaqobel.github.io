<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstracja Pętli w JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Przykłady Pętli w JavaScript</h1>
        <p>Wybierz rodzaj pętli i zobacz przykład jej działania:</p>
        
        <select id="loopType">
            <option value="for">Pętla for</option>
            <option value="while">Pętla while</option>
            <option value="doWhile">Pętla do-while</option>
        </select>

        <button id="runLoop">Uruchom Pętlę</button>

        <div id="output">
            <h2>Wynik:</h2>
            <pre id="loopOutput"></pre>
        </div>
    </div>

    <script src="kod.js"></script>
</body>
</html>
