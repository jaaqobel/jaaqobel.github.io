<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład użycia var w JavaScript</title>
</head>
<body>

    <h2>Użycie var w JavaScript</h2>

    <p id="wynik"></p>

    <button onclick="przykladVar()">Kliknij, aby zobaczyć zmienną var</button>

    <script>
        function przykladVar() {
            // Deklaracja zmiennej przy użyciu var
            var imie = "Adam";
            var wiek = 30;

            // Użycie zmiennych w prostym komunikacie
            var komunikat = "Cześć, nazywam się " + imie + " i mam " + wiek + " lat.";

            // Wyświetlenie komunikatu na stronie
            document.getElementById('wynik').textContent = komunikat;
        }
    </script>

</body>
</html>
