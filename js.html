<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana Kontrastu Strony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Zmiana kontrastu strony</h1>
    </header>

    <section>
        <h2>Ustaw kontrast:</h2>
        <label for="contrast-slider">Kontrast: </label>
        <input type="range" id="contrast-slider" min="0" max="200" value="100" step="1">
        <span id="contrast-value">100%</span>
        <h3><a href="index.html">Powrót do strony głównej</a></h3>
    </section>

    <footer>
        <p>&copy; 2025 Moja Strona</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
