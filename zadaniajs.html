<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jaaqobel</title>
  <style>
    /* Ustawienia ogólne */
    html {
      font-family: "Lato", sans-serif;
      color: white;
      background: linear-gradient(135deg, #2c3e50, #34495e); /* gradient tła */
      text-align: center;
      padding: 20px;
    }

    /* Zmiana wyglądu nagłówków */
    h1 {
      color: #47d6ca;
      font-size: 56px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    /* Stylizacja kodu */
    .code {
      font-family: 'Courier New', monospace;
      background: #1e2a32;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 20px;
      color: #ecf0f1;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .output {
      background: #1e2a32;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 6px;
      color: #bdc3c7;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    /* Przyciski */
    button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Link */
    a {
      color: #f39c12;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s;
    }

    a:hover {
      color: #e67e22;
    }

    /* Kontener na kontrolki */
    #controlBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 160px;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      user-select: none;
      text-align: center;
    }

    #controlBox button {
      width: 100%;
      background: #16a085;
      margin-bottom: 8px;
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    #controlBox button:hover {
      background: #1abc9c;
    }

  </style>
</head>

<body>

  <script>
    alert("Witaj na stronie!");

    function addExample(title, code, setupFunc, runFunc) {
      const titleEl = document.createElement('h1');
      titleEl.textContent = title;
      document.body.appendChild(titleEl);

      const codeEl = document.createElement('div');
      codeEl.className = 'code';
      codeEl.textContent = code;
      document.body.appendChild(codeEl);

      const outputEl = document.createElement('div');
      outputEl.className = 'output';
      document.body.appendChild(outputEl);

      const btn = document.createElement('button');
      btn.textContent = 'Uruchom przykład';
      document.body.appendChild(btn);

      // Jeśli jest funkcja przygotowująca środowisko, wywołaj ją
      if (typeof setupFunc === 'function') {
        setupFunc(outputEl);
      }

      btn.addEventListener('click', () => {
        if (typeof runFunc === 'function') {
          runFunc(outputEl);
        }
      });
    }

    // 1. Alert
    addExample(
      "Alert - wyświetla okno z komunikatem",
      'alert("Witaj na stronie!")',
      null,
      () => alert("To jest działający alert!")
    );

    // 2. Console.log
    addExample(
      "Console.log - wypisuje tekst do konsoli",
      'console.log("To jest komunikat w konsoli.")',
      (out) => {
        out.textContent = "Kliknij przycisk, aby zobaczyć komunikat w konsoli przeglądarki.";
      },
      () => console.log("To jest komunikat w konsoli.")
    );

    // 3. Document.write (symulacja)
    addExample(
      "Document.write - wstawia HTML do dokumentu",
      'document.write("<h2>Tekst wstawiony przez document.write()</h2>")',
      null,
      (out) => {
        out.innerHTML = "<h2>Tekst wstawiony przez symulację document.write()</h2>";
      }
    );

    // 4. innerHTML
    addExample(
      "innerHTML - zwraca zawartość HTML elementu",
      'element.innerHTML',
      (out) => {
        const div = document.createElement('div');
        div.innerHTML = "<p>Przykładowy <strong>tekst</strong> w divie.</p>";
        out.appendChild(div);
        out._exampleElement = div;
      },
      (out) => {
        const html = out._exampleElement.innerHTML;
        out.appendChild(document.createElement('br'));
        const result = document.createElement('div');
        result.textContent = "innerHTML elementu to: " + html;
        out.appendChild(result);
      }
    );

    // 5. innerText
    addExample(
      "innerText - zwraca tekst widoczny (bez tagów HTML)",
      'element.innerText',
      (out) => {
        const div = document.createElement('div');
        div.innerHTML = "<p>Przykładowy <strong>tekst</strong> w divie.</p>";
        out.appendChild(div);
        out._exampleElement = div;
      },
      (out) => {
        const text = out._exampleElement.innerText;
        out.appendChild(document.createElement('br'));
        const result = document.createElement('div');
        result.textContent = "innerText elementu to: " + text;
        out.appendChild(result);
      }
    );

  </script>

  <br><br>

  <a href="index.html">Powrót</a>
</body>
</html>
