<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaawansowany Kalkulator Arytmetyczny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            max-width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row button {
            width: 48%;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Arytmetyczny</h2>
    <input type="number" id="num1" placeholder="Wprowadź pierwszą liczbę" required>
    <input type="number" id="num2" placeholder="Wprowadź drugą liczbę" required>
    
    <div class="row">
        <button onclick="calculate('+')">Dodaj</button>
        <button onclick="calculate('-')">Odejmij</button>
    </div>
    <div class="row">
        <button onclick="calculate('*')">Pomnóż</button>
        <button onclick="calculate('/')">Podziel</button>
    </div>
    
    <div id="result"></div>
</div>

<script>
    function calculate(operator) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerHTML = "<span class='error'>Proszę wprowadzić prawidłowe liczby.</span>";
            return;
        }

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    result = "<span class='error'>Nie można dzielić przez 0!</span>";
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = "Nieznany operator.";
        }

        document.getElementById('result').innerHTML = "Wynik: " + result;
    }
</script>

</body>
</html>
