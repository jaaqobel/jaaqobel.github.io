<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład zmiennych w HTML</title>
</head>
<body>

    <h2>Zmienne w JavaScript</h2>

    <p id="wynik">Wynik wyświetlania zmiennej pojawi się tutaj...</p>

    <button onclick="zmienTekst()">Kliknij, aby zmienić tekst</button>

    <script>
        // Deklaracja zmiennych w JavaScript
        let imie = "Anna";
        let wiek = 30;

        // Funkcja, która zmienia treść na stronie
        function zmienTekst() {
            // Użycie zmiennych w treści
            let tekst = "Cześć, nazywam się " + imie + " i mam " + wiek + " lat!";
            
            // Wstawienie wyniku do elementu na stronie
            document.getElementById('wynik').textContent = tekst;
        }
    </script>

</body>
</html>
