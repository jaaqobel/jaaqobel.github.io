<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład zmiennych w JavaScript</title>
</head>
<body>

    <h2>Zmienne w JavaScript na stronie</h2>

    <p id="wynik">Tutaj pojawi się wynik.</p>

    <button onclick="zmienTekst()">Kliknij, aby zobaczyć zmienną</button>

    <script>
        // Deklaracja zmiennych w JavaScript
        let imie = "Kasia";
        let wiek = 28;

        // Funkcja zmieniająca tekst na stronie
        function zmienTekst() {
            // Łączenie zmiennych w jeden tekst
            let tekst = "Cześć, mam na imię " + imie + " i mam " + wiek + " lat.";
            
            // Wyświetlanie tekstu na stronie
            document.getElementById('wynik').textContent = tekst;
        }
    </script>

</body>
</html>
