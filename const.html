<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykład użycia const w JavaScript</title>
</head>
<body>

    <h2>Użycie const w JavaScript</h2>

    <p id="wynik"></p>

    <button onclick="przykladConst()">Kliknij, aby zobaczyć zmienną const</button>

    <script>
        function przykladConst() {
            // Deklaracja zmiennych przy użyciu const
            const imie = "Monika";
            const wiek = 27;

            // Próba zmiany wartości zmiennej "imie" (spowoduje błąd)
            // imie = "Kasia"; // To spowoduje błąd!

            // Użycie zmiennych w prostym komunikacie
            const komunikat = "Cześć, nazywam się " + imie + " i mam " + wiek + " lat.";

            // Wyświetlenie komunikatu na stronie
            document.getElementById('wynik').textContent = komunikat;
        }
    </script>

</body>
</html>
