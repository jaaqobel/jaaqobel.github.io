<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Operatorów Łańcuchowych</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Kalkulator Operatorów Łańcuchowych</h2>

    <div class="input-group">
        <label for="input1">Pierwszy tekst:</label>
        <input type="text" id="input1" placeholder="Wprowadź tekst" required>
    </div>
    <div class="input-group">
        <label for="input2">Drugi tekst:</label>
        <input type="text" id="input2" placeholder="Wprowadź tekst" required>
    </div>

    <div class="row">
        <button onclick="performStringOperation('+')">+ (połączenie)</button>
        <button onclick="performStringOperation('+=')">+= (dodanie do)</button>
    </div>
    <div class="row">
        <button onclick="performStringOperation('length')">length (długość)</button>
        <button onclick="performStringOperation('slice')">slice (część tekstu)</button>
    </div>

    <div id="result"></div>
</div>

<script>
    function performStringOperation(operator) {
        // Pobranie tekstów z inputów
        let text1 = document.getElementById('input1').value;
        let text2 = document.getElementById('input2').value;
        let result;

        if (operator === '+') {
            // Łączenie dwóch łańcuchów
            result = text1 + text2;
        } else if (operator === '+=') {
            // Dodawanie do pierwszego łańcucha
            text1 += text2;
            result = text1;
        } else if (operator === 'length') {
            // Zwrócenie długości obu łańcuchów
            result = `Długość pierwszego tekstu: ${text1.length}, Długość drugiego tekstu: ${text2.length}`;
        } else if (operator === 'slice') {
            // Wydzielenie części pierwszego łańcucha
            result = text1.slice(0, 5); // Wydzielenie pierwszych 5 znaków
        }

        document.getElementById('result').innerHTML = `Wynik: ${result}`;
    }
</script>

</body>
</html>
