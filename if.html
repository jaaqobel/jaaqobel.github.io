<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>if/?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prosta Strona z JavaScript</h1>
    <p>Podaj liczbę:</p>
    <input type="number" id="numberInput" placeholder="Wpisz liczbę">
    <button onclick="checkNumber()">Sprawdź</button>

    <p class="result" id="result"></p>

    <script>
        function checkNumber() {
            const number = document.getElementById('numberInput').value;
            const result = number > 10 
                ? 'Liczba jest większa niż 10.' 
                : (number < 10 
                    ? 'Liczba jest mniejsza niż 10.' 
                    : 'Liczba wynosi dokładnie 10.');
            
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
